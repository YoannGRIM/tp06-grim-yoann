<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="login">Login</label>
      <input id="login" formControlName="login" type="text" />
      <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
        <small>Le login est requis.</small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>Le mot de passe est requis.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
